<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog De Café</title>
        <!--Preload-->

        <link rel="preload" href="css/normalize.css" as="style">
        <link rel="stylesheet" href="css/normalize.css">

        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" as="font" crossorigin= "crossorigin">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

        <link rel="preload" href="css/style.css" as="style">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                  <h1 class="logo__nombre nor-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                  <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                  <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                  <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav> <!-- .navegacion -->
            </div><!-- .barra -->

        </div> <!-- .contenedor -->

        <div class="header__texto">
            <h2 class="no-margin centrar-texto">Blog de café con consejos y cursos</h2>
            <h2 class="no-margin centrar-texto">Aprende de los expertos con las mejores recetas y consejos</h2>
        </div> <!-- .header__texto -->

    </header>

    <main class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">

            <div class="campo">
              <label class="campo__label" for="nombre">Nombre completo: </label>
              <input class="campo__field" type="text" placeholder="Digite aquí su nombre completo" id="nombre">
            </div><!--.campo-->

            <div class="campo">
              <label class="campo__label" for="email">E-mail: </label>
              <input class="campo__field" type="email" placeholder="Digite aquí su correo electronico: " id="email">
            </div><!--.campo-->

            <div class="campo">
              <label class="campo__label" for="mensaje">Mensaje: </label>
              <textarea  class="campo__field campo__field--text-area" name="" id="mensaje">Puedes digitar aquí un mensaje.</textarea>
            </div><!--.campo-->

            <div class="campo">
              <input type="submit" value="ENVIAR" class="boton boton--primario">
            </div>
        </form> <!-- .formulario -->
    </main> <!-- .contenedor -->

    <footer class="footer">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                  <h1 class="logo__nombre nor-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                  <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                  <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                  <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav> <!-- .navegacion -->
            </div><!-- .barra-->
        </div> <!-- .contenedor -->

    </footer>

    <script src="js/modernizr.js"></script>

    </body>

</html>
